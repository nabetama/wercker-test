box: wercker/python
build:
    steps:
        - nabetama/virtualenv:
            name: set up virtualenv
        - script:
            name: "py.test tests/ -v"
            code: |
                  py.test tests/ -v
    after-steps:
      - nabetama/hipchat-notify-v2:
            token: $HIPCHAT_TOKEN
            room-id: $ROOM_ID
            from-name: 'tamabot'
            passed-message: 'Test passed message'
            failed-message: 'Test failed message'
            passed-color: gray
            failed-color: red
            target-branch: master
