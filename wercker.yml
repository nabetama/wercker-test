box: wercker/python
services:
    - wercker/mongodb
    - mies/memcached
build:
    steps:
        - pip-install
        - script:
            name: echo "py.test tests/ -v"
            code: |
                  py.test tests/ -v
    after-steps:
        - nabetama/hipchat-notify:
            token: $HIPCHAT_TOKEN
            room-id: $HIPCHAT_ROOM
            from-name: 'nabetama'
            passed-message: 'test-passed-message'
            failed-message: 'test-failed-message'
            passed-color: green
            failed-color: red
            target-branch: master
