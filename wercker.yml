box: wercker/python
services:
    - wercker/mongodb
    - mies/memcached
build:
    steps:
        - nabetama/virtualenv:
            name: set up virtualenv
            python_location: /usr/bin/python2.6
        - script:
            code: echo `which python`
        - pip-install
        - script:
            name: echo "py.test tests/ -v"
            code: |
                  py.test tests/ -v
    after-steps:
        - nabetama/hipchat-notify:
            token: $HIPCHAT_TOKEN
            room-id: $HIPCHAT_ROOM
            from-name: 'nabetama'
            passed-message: 'Test passed message'
            failed-message: 'Test failed message'
            passed-color: gray
            failed-color: red
            target-branch: master
