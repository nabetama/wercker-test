box: wercker/python
build:
    steps:
        - nabetama/virtualenv:
            name: set up virtualenv
        - script:
            name: "Use python 2.6"
            code: |
              alias python=python2.6
              alias pip=pip2.6
        - pip-install
        - script:
            name: "py.test tests/ -v"
            code: |
                  py.test tests/ -v
        - script:
            name: "python version"
            code: |
              echo "python version $(python --version) running"
              echo "pip version $(pip --version) running"
              pip freeze
        - script:
            name: 'pip install hypchat'
            sudo: yes
            code: |
              pip install hypchat
    after-steps:
      - nabetama/hipchat-notify-v2@0.0.62:
            token: $HIPCHAT_TOKEN
            room-id: $ROOM_ID
            from-name: 'tamabot'
            passed-message: 'Test passed message'
            failed-message: 'Test failed message'
            passed-color: green
            failed-color: red
            target-branch: master
